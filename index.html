<!DOCTYPE html>
<html>
  <head>
    <title>Concentration</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1 class="intro">Lets play concentration</h1>
    <h2 class="clicks">Number of Clicks: <span id = "clicks">0</span></h2>
    <h2 class="matches">Number of Matches: <span id = "matches">0</span></h2>
    <div id="animate">Congratulations you won!</div>
<div class="board">
    <table class="table">
      <tr class="row">
        <td id='1'></td>
        <td id='2'></td>
        <td id='3'></td>
        <td id='4'></td>
      </tr>
      <tr class="row">
        <td id='5'></td>
        <td id='6'></td>
        <td id='7'></td>
        <td id='8'></td>
      </tr>
      <tr class="row">
        <td id='9'></td>
        <td id='10'></td>
        <td id='11'></td>
        <td id='12'></td>
      </tr>
      <tr class="row">
        <td id='13'></td>
        <td id='14'></td>
        <td id='15'></td>
        <td id='16'></td>
      </tr>
    </table>
    <div class="button">Reset Board</div>
  </div>
    <script src = "https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
